<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Candy Crush</title>
</head>

<body>
    <div class="main">
        <div id="splash_Screen">
            <img src="images/play-1.png">
            <div id="btnContainer">
                <img id="startBtn" src="images/start-btn.png">
            </div>
        </div>
        <div class="Score-board">
            <img src="images/score-0.png" alt="" id="score-img">
            <h1 id="score"></h1>
           
        </div>
        <div class="grid">

        </div>
        <div class="Count-Down">
            <h1>Count Down</h1>
            <h1 id="gameTime"></h1>
        </div>
        <div id="game_over_screen" class="hide">
            <img src="images/game-screen.jpg" alt="">
            <div id="go_screen">
                <img src="images/game-over.png" alt="">
            </div>
        </div>
</body>

</html>
